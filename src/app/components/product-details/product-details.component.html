<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" alt="img" class="detail-img" />

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5" style="text-transform: capitalize"
      >back to product list</a
    >
  </div>
</div>
